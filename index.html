<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Signup Form</title>
</head>
<body>
    <header>
        <h1>Signup Form</h1>
    </header><hr>
    <section>
        <article>
            <header>
                <h3>User Info</h1>
            </header>
            <section>
                <form>
                  <input type="text" name="email" value="" placeholder="Enter email">
                  <input type="text" name="color" value="" placeholder="password password">
                  <input type="text" name="githubUser" value="" placeholder="Enter Github username">
                </form>
            </section>
        </article><hr>
        <article>
            <header>
                <h1>Version</h1>
            </header>
            <section>
                <form>
                  <input type="radio" name="version" value="Enterprise"> Enterprise
                  <input type="radio" name="version" value="Pro">  Pro
                  <input type="radio" name="version" value="Free" checked>  Free
                </form>
            </section><hr>
            <section>
              <form>
                <input id="rememberMe" type="checkbox" name="rememberMe" value="rememberMe">
                <label for="rememberMe">Remember Me</label>
              </form>
            </section>
        </article>
    </section>
</body>
</html>
